        function handleClick(event) {
            // 获取当前点击的元素
            const clickedElement = event.target;

            // 设置当前点击的元素的背景颜色
            clickedElement.style.backgroundColor = 'rgb(116,116,116)';

            // 遍历当前点击元素的所有子元素，确保子元素的背景颜色与父元素一致

                clickedChildren[i].style.backgroundColor = 'rgb(116,116,116)';
            }

            // 获取当前元素的所有同级元素
            const siblingElements = clickedElement.parentElement.children;

                if (siblingElements[i] !== clickedElement) {

<script>
    // script.js
document.addEventListener('DOMContentLoaded', function () {
    // 获取元素
    const openButton = document.getElementById('openButton');
    const closeButton = document.getElementById('closeButton');
    const floatingWindow = document.getElementById('floatingWindow');

    // 打开悬浮窗
    openButton.addEventListener('click', function () {
        floatingWindow.style.display = 'block';
    });

    // 关闭悬浮窗
    closeButton.addEventListener('click', function () {
        floatingWindow.style.display = 'none';
    });

    // 点击悬浮窗外部关闭
    window.addEventListener('click', function (event) {
        if (event.target === floatingWindow) {
            floatingWindow.style.display = 'none';
        }
    });
});
